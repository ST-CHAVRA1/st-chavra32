<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #3b82f6);
        }

        h1 {
            color: #1e293b;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        h1 svg {
            width: 32px;
            height: 32px;
            color: #3b82f6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #64748b;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .rating-container {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .rating-item {
            flex: 1;
            text-align: center;
        }

        .rating-item input[type="radio"] {
            display: none;
        }

        .rating-item label {
            display: block;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .rating-item input:checked + label {
            background: #3b82f6;
            color: white;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2563eb;
        }

        .thank-you {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .thank-you svg {
            width: 64px;
            height: 64px;
            color: #3b82f6;
            margin-bottom: 1rem;
        }

        .thank-you h2 {
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .thank-you p {
            color: #64748b;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="feedbackForm">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5"/>
                </svg>
                Programming Feedback
            </h1>

            <div class="form-group">
                <label>Your Name</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label>Main Programming Language</label>
                <select required>
                    <option value="">Select language</option>
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>C++</option>
                    <option>Ruby</option>
                </select>
            </div>

            <div class="form-group">
                <label>Experience Rating</label>
                <div class="rating-container">
                    <div class="rating-item">
                        <input type="radio" name="rating" id="rating1" value="1" required>
                        <label for="rating1">1</label>
                    </div>
                    <div class="rating-item">
                        <input type="radio" name="rating" id="rating2" value="2">
                        <label for="rating2">2</label>
                    </div>
                    <div class="rating-item">
                        <input type="radio" name="rating" id="rating3" value="3">
                        <label for="rating3">3</label>
                    </div>
                    <div class="rating-item">
                        <input type="radio" name="rating" id="rating4" value="4">
                        <label for="rating4">4</label>
                    </div>
                    <div class="rating-item">
                        <input type="radio" name="rating" id="rating5" value="5">
                        <label for="rating5">5</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Your Feedback</label>
                <textarea required></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>

        <div class="thank-you" id="thankYou">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <h2>Thank You!</h2>
            <p>Your feedback has been successfully submitted. We appreciate your input!</p>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('feedbackForm').style.display = 'none';
            document.getElementById('thankYou').style.display = 'block';
        });
    </script>
</body>
</html>
